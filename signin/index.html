<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in â€” BeforeTheBreach</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>body{font-family:system-ui,Segoe UI,Inter,Arial;margin:40px}</style>
</head>
<body>
  <h1>Sign in / Join</h1>
  <p>Members get Library access. Subscribers get all toolkits & board packs.</p>
  <p>
    <button onclick="netlifyIdentity.open('login')">Sign in</button>
    <button onclick="netlifyIdentity.open('signup')">Join</button>
  </p>
  <script>
    // Accept invites automatically when a token is present
    const hasInvite = window.location.hash.includes('invite_token=');
    netlifyIdentity.on('login', () => window.location.href = '/library/');
    if (hasInvite) netlifyIdentity.on('init', u => { if (!u) netlifyIdentity.open('signup'); });
    netlifyIdentity.init();
  </script>
</body>
</html>
