<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library — BeforeTheBreach</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Inter,Arial;margin:20px;background:#f8fafc}
    .wrap{max-width:1000px;margin:0 auto}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .muted{color:#64748b}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Library</h1>
  <p class="muted">Access depends on your role: open • member • subscriber.</p>
  <div id="list" class="grid"></div>
</div>

<script>
  let roles = ['public'];

  function hasAny(target){ return roles.some(r => target.includes(r)); }
  function canSee(access){
    return access === 'open' ||
      (access === 'member' && hasAny(['member','subscriber','enterprise'])) ||
      (access === 'subscriber' && hasAny(['subscriber','enterprise']));
  }

  function render(items){
    const list = document.getElementById('list'); list.innerHTML='';
    (items||[]).forEach(it=>{
      if(!canSee(it.access)) return;
      const el=document.createElement('div'); el.className='card';
      el.innerHTML =
        '<strong>'+it.title+'</strong><br>' +
        '<span class="muted">'+it.category+' • '+(it.updated||'')+'</span>' +
        '<p>'+it.abstract+'</p>' +
        '<p><a href="'+it.url+'">Download</a></p>';
      list.appendChild(el);
    });
  }

  function updateRolesFrom(user){
    roles = ['public'];
    if (user && user.app_metadata && Array.isArray(user.app_metadata.roles)) {
      roles = user.app_metadata.roles.map(String);
    }
  }

  function loadData(){
    fetch('/content/resources.json?_=' + Date.now())
      .then(r => r.json())
      .then(data => render(data.items))
      .catch(() => { document.getElementById('list').innerHTML = '<p>Could not load resources list.</p>'; });
  }

  // Initialise and re-render on session changes
  netlifyIdentity.on('init',  (user) => { updateRolesFrom(user); loadData(); });
  netlifyIdentity.on('login', (user) => { updateRolesFrom(user); loadData(); });
  netlifyIdentity.on('logout',() => { roles=['public']; loadData(); });

  netlifyIdentity.init();
</script>
</body>
</html>
