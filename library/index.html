<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library — BeforeTheBreach</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Inter,Arial;margin:20px;background:#f8fafc}
    .wrap{max-width:1000px;margin:0 auto}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .muted{color:#64748b}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Library</h1>
  <p class="muted">Access depends on your role: open • member • subscriber.</p>
  <div id="list" class="grid"></div>
</div>
<script>
  let roles=['public'];
  const ok = (a)=> a==='open' || (a==='member' && roles.some(r=>['member','subscriber','enterprise'].includes(r))) || (a==='subscriber' && roles.some(r=>['subscriber','enterprise'].includes(r)));
  function render(data){
    const list=document.getElementById('list'); list.innerHTML='';
    (data.items||[]).forEach(it=>{
      if(!ok(it.access)) return;
      const el=document.createElement('div'); el.className='card';
      el.innerHTML='<strong>'+it.title+'</strong><br><span class="muted">'+it.category+' • '+(it.updated||'')+'</span><p>'+it.abstract+'</p><p><a href="'+it.url+'">Download</a></p>';
      list.appendChild(el);
    });
  }
  netlifyIdentity.on('init',u=>{ if(u&&u.app_metadata) roles=u.app_metadata.roles||['public']; fetch('/content/resources.json?_='+Date.now()).then(r=>r.json()).then(render); });
  netlifyIdentity.init();
</script>
</body>
</html>
